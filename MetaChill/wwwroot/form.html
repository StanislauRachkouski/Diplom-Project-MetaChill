<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Style.css" rel="stylesheet" />

    <title>MetaChill</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="img/logo.png">
            </div>

            <div class="col-10">
                <div class="sitemenu">
                    <div class="menu_elements">
                        <ul class="nav">
                            <li class="nav-item menu_element">
                                <a href="#">Главная</a>
                            </li>
                            <li class="nav-item menu_element">
                                <a href="#">Добавить место отдыха</a>
                            </li>
                            <li class="nav-item menu_element">
                                <a href="#">Места отдыха</a>
                            </li>
                            <li class="nav-item menu_element">
                                <a href="#">О компании</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">

            </div>

            <div class="col-8" >
                <h1> Добавить место отдыха </h1>
                
            </div>
        </div>

        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <form>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="id" value="1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Name" class="col-sm-2 col-form-label">Название</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Телефон</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="price-usd" class="col-sm-2 col-form-label">Цена в USD</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price-usd" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="rate" class="col-sm-2 col-form-label">Курс</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="rate" value="2.6">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="price-byn" class="col-sm-2 col-form-label">Цена в BYN</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="price-byn" value="">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Отправить</button>

                </form>

            </div>
        </div>
        
    </div>
   


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
